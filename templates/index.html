<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saathi â€“ Mental Health Companion</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Landing Page -->
<div id="landing">
    <div class="landing-overlay">
        <div class="landing-content">
            <div class="avatar">ðŸ¤–</div>
            <h1>Meet Saathi</h1>
            <p>Your personal mental health companion, always ready to listen and support you through life's challenges</p>
            <button id="start-chat" class="start-btn">Start Chatting Now</button>
        </div>
    </div>
</div>

<!-- Main Chat Interface -->
<div id="main-app" style="display:none;">
    <div class="chat-wrapper">
        <header>
            <div class="header-content">
                <div class="avatar">ðŸ¤–</div>
                <div>
                    <h1>Saathi âœ¨</h1>
                    <p>Your friendly mental health companion</p>
                </div>
            </div>
        </header>

        <div id="chat-box" class="chat-box"></div>
        <div id="typing" class="typing" style="display:none;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="quick-replies">
            <button onclick="sendQuick('I feel stressed')">ðŸ˜¢ Stressed</button>
            <button onclick="sendQuick('I am happy')">ðŸ˜Š Happy</button>
            <button onclick="sendQuick('I feel anxious')">ðŸ˜Ÿ Anxious</button>
        </div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="How are you feeling today? ðŸ’›" autocomplete="off" required>
            <button type="submit">Send</button>
        </form>

        <button id="download-btn">ðŸ’¾ Save Conversation</button>
    </div>
</div>

<script>
document.getElementById('start-chat').addEventListener('click', () => {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('main-app').style.display = 'block';
});

/* Chat functionality */
let chatHistory = [];
const chatBox = document.getElementById("chat-box");
const chatForm = document.getElementById("chat-form");
const userInput = document.getElementById("user-input");
const typingIndicator = document.getElementById("typing");
const downloadBtn = document.getElementById("download-btn");

function addMessage(sender, message){
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    if(sender==='user'){
        messageDiv.innerHTML = `<span class="emoji">ðŸ˜Š</span> ${message}`;
    } else {
        // Insert structured HTML directly
        messageDiv.innerHTML = message;
    }
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatHistory.push({sender, message});
}


async function sendMessage(message){
    addMessage("user", message);
    typingIndicator.style.display = "flex";

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({message})
        });
        const data = await res.json();
        typingIndicator.style.display = "none";
        addMessage("saathi", data.reply);
    } catch(err){
        typingIndicator.style.display = "none";
        addMessage("saathi", "âš ï¸ Error: Cannot reach server.");
    }
}

chatForm.addEventListener("submit", (e)=>{
    e.preventDefault();
    let msg = userInput.value.trim();
    if(msg) sendMessage(msg);
    userInput.value = "";
});

function sendQuick(msg){
    userInput.value = msg;
    sendMessage(msg);
}

downloadBtn.addEventListener("click", ()=>{
    let text = chatHistory.map(m=>`${m.sender.toUpperCase()}: ${m.message}`).join("\n");
    const blob = new Blob([text], {type:'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "saathi_chat.txt";
    a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
